<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
{% load cache i18n %}
<html version="XHTML+RDFa 1.0" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:dc="http://purl.org/dc/elements/1.1/"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#"
	xmlns:ical="http://www.w3.org/2002/12/cal/icaltzd#"
	xmlns:rss="http://web.resource.org/rss/1.0/">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>kreuzundquer e.V. {% block title %}{% endblock %}</title>

	<meta http-equiv="content-language" content="de" />
	<meta http-equiv="imagetoolbar" content="no" />

	<meta name="language" content="de" />
	<meta name="generator" content="Django" /> 
	<meta name="author" content="Stefan Jenkner" />
	<meta name="copyright" content="http://creativecommons.org/licenses/by-sa/3.0/" />

	<meta name="expires" content="never" />
	<meta name="revisit-after" content="2 days" />
	<meta name="robots" content="{% block robots %}noindex,nofollow{% endblock %}" />

	<meta name="keywords" content="{% block keywords %}{% endblock %} kreuzundquer e.V." />
	<meta name="description" content="{% block description %}{% endblock %}" />

	<link href="{{ MEDIA_URL }}css/grid.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="{{ MEDIA_URL }}css/style.css" media="screen" rel="stylesheet" type="text/css" />

	<link href="{{ MEDIA_URL }}img/favicon.ico" rel="shortcut icon" />
	<link href="{{ MEDIA_URL }}img/favicon.png" rel="shortcut icon"  type="image/png" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>

</head>

<body>

<div class="container container_12">


	<div id="header" class="grid_10 prefix_1 suffix_1">
		<div class="grid_4 prefix_1 alpha">
			<a href="/vision/"><img src="{{ MEDIA_URL }}img/button_vision_hi.png" alt="Vision" /></a>
			<a href="/team/"><img src="{{ MEDIA_URL }}img/button_team.png" alt="Team" /></a>
			<a href="/projekte/"><img src="{{ MEDIA_URL }}img/button_projekte.png" alt="Projekte" /></a>
			<a href="/blog/"><img src="{{ MEDIA_URL }}img/button_blog.png" alt="Blog" /></a>
		</div>
		<div class="grid_3 prefix_1 suffix_1 omega right">
			<a href="/kontakt/"><img src="{{ MEDIA_URL }}img/button_kontakt.png" alt="Kontakt" /></a>
			<a href="/helfen/"><img src="{{ MEDIA_URL }}img/button_helfen.png" alt="Helfen" /></a>
		</div>
	</div>

	<div id="logo" class="grid_6 prefix_2">
		<h1><a href="/"><img src="{{ MEDIA_URL }}img/logo.png" alt="kreuzundquer e.V." /></a></h1>
	</div>


	<div class="grid_2 suffix_2 right">
		{% if user.is_authenticated %}
			<a href="/admin/">{% trans "admin" %}</a>
			<a href="/logout/">{% trans "logout" %}</a>
		{% else %}
			<a href="/login/">{% trans "login" %}</a>
		{% endif %}
	</div>


	<div id="main" class="grid_8 prefix_2 suffix_2">
	{% block catcher %}&nbsp;{% endblock %}
	</div>

	<div id="main" class="grid_8 prefix_2 suffix_2">
	{% block content %}&nbsp;{% endblock %}
	</div>


	<div id="footer" class="grid_10 prefix_1 suffix_1">
		<div class="grid_2 prefix_7 suffix_1 alpha omega right">
			<a href="/impressum/"><img src="{{ MEDIA_URL }}img/button_impressum.png" alt="Impressum" /></a>
		</div>
	</div>

	<div class="clear">&nbsp;</div>

</div>


</body>
</html>
