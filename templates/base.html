{% load cache i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>kreuzundquer e.V.</title>

	<link href="{{ MEDIA_URL }}css/grid.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="{{ MEDIA_URL }}css/style.css" media="screen" rel="stylesheet" type="text/css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>

</head>

<body>

<div class="container container_12">

<div id="header" class='grid_7 prefix_2'>
		<h1><img src="{{ MEDIA_URL }}img/logo.png" alt="kreuzundquer e.V." /></h1>
</div>

<div class='grid_2 suffix_1'>
	<ul>
		{% if user.is_authenticated %}
			<li><a href="/admin/">{% trans "admin" %}</a></li>
			<li><a href="/logout/">{% trans "logout" %}</a></li>
		{% else %}
			<li><a href="/login/">{% trans "login" %}</a></li>
			<li><a href="/register/">{% trans "register" %}</a></li>
		{% endif %}
	</ul>	
</div>

<div class='clear'>&nbsp;</div>

<div id="navigation" class='grid_1'>
	<a href="/angebot/"><img src="{{ MEDIA_URL }}img/button_informieren.png" /></a>
	<a href="/angebot/"><img src="{{ MEDIA_URL }}img/button_helfen.png" /></a>
</div>

<div id="main" class='grid_10 prefix_1'>

{% block content %}

{% endblock %}

</div>

<div class='clear'>&nbsp;</div>

<div id="footer" class='grid_10 prefix_1 suffix_1'>
	<div class='grid_2 suffix_1 alpha'><p>Ich</p></div>
	<div class='grid_2 prefix_1 suffix_1'><p>Du</p></div>
	<div class='grid_2 prefix_1 omega'><p>Er</p></div>
</div>
